<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/Javascript">
        function myFunction() {
            console.log("Hello Universe");
        }
    </script>
    <title>Events</title>
</head>
<body>
    <h1>Events in Javascript</h1>
    <button onclick="myFunction()" style="margin: 10px;">Click Me</button>
    </br>
    <b>In JavaScript, an event is an action that occurs
         when a user interacts with a web page, such as 
         clicking a button, submitting a form, or hovering
          over an element. 
    </b>
    </br>
    <i style="color: red">For example please open the console</i>
</body>
</html>
