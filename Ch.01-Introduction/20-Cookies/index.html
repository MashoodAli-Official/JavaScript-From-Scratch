<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function setCookies(){
            document.cookie = "userName = Iron Man"
        }

        function getCookies(){
            console.log(document.cookie);
        }
    </script>
    <script type="text/javascript" src="cookies.js"></script>
    <title>Cookies</title>
</head>
<body>
    <h1>Cookies in javascript</h1>
    
    <button onclick="setCookies()">Set Cookies</button>
    </br>
    </br>
    <button onclick="getCookies()">get Cookies</button>
    <p>Cookies are small pieces of data stored on the 
        client-side (in the user's browser) that 
        allow websites to remember information about 
        the user or their preferences
    </p>
    <i style="color: red;">For the example please open 
        the console and click on the buttons
    </i>
</body>
</html>
