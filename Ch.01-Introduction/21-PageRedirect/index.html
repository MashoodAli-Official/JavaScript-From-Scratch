<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function myWebsite() {
            window.location = "https://bing.com"
        }
    </script>
    <title>Page Redirect</title>
</head>
<body>
    <h1>Page redirect in javascript</h1>
    <button onclick="myWebsite()">Redirect to My website</button>
</body>
</html>
