<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>   
    function alertBox() {
        alert("Hello World");
    }   
    </script> 
    <title>Dialog Boxes</title>
</head>
<body>
    <h1>Dialog box in javascript</h1>
    </br>
    <button onclick="alertBox()">Alert Box</button>
</body>
</html>
