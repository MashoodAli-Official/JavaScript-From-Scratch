<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript">
        function Print(){
            window.print();
        }
    </script>
    <title>Printing The Page</title>
</head>
<body>
    <h1>Printing the page in javascript</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. 
        Quibusdam a neque non labore in, laborum alias sunt ipsa 
        delectus adipisci, aliquid itaque debitis velit ea excepturi 
        veritatis ut nulla tempora.
    </p>
    </br>
    <button onclick="Print()">Print the page</button>
</body>
</html>
