<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Dice Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    .dice-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }
    .dice {
      font-size: 80px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1>Digital Dice Game</h1>
  <div class="dice-container">
    <div class="dice" id="dice1">üé≤</div>
    <div class="dice" id="dice2">üé≤</div>
  </div>
  <button onclick="rollDice()">Roll Dice</button>
  <div class="result" id="result"></div>

  <script>
    function rollDice() {
      const dice1 = Math.floor(Math.random() * 6) + 1; // Random number 1-6
      const dice2 = Math.floor(Math.random() * 6) + 1; // Random number 1-6

      // Update dice visuals
      document.getElementById("dice1").innerText = getDiceFace(dice1);
      document.getElementById("dice2").innerText = getDiceFace(dice2);

      const sum = dice1 + dice2; // Calculate sum
      const resultDiv = document.getElementById("result");

      // Display result based on sum
      if (sum === 7 || sum === 11) {
        resultDiv.innerText = `You rolled a ${sum}! üéâ You win!`;
        resultDiv.style.color = "green";
      } else {
        resultDiv.innerText = `You rolled a ${sum}. Try again!`;
        resultDiv.style.color = "red";
      }
    }

    // Function to return dice face emoji based on the roll value
    function getDiceFace(value) {
      const diceFaces = ["‚öÄ", "‚öÅ", "‚öÇ", "‚öÉ", "‚öÑ", "‚öÖ"];
      return diceFaces[value - 1];
    }
  </script>
</body>
</html>
