<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Show/Hide Text</title>
</head>
<body>
  <button onclick="toggleText()">Show/Hide Text</button>
  <p id="text" style="display: none;">This is some hidden text!</p>
  <script>
    function toggleText() {
      const text = document.getElementById("text");
      text.style.display = text.style.display === "none" ? "block" : "none";
    }
  </script>
</body>
</html>
