<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Reverser</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    input {
      padding: 10px;
      width: 300px;
    }
    button {
      padding: 10px 20px;
      margin-left: 10px;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Word Reverser</h1>
  <input type="text" id="inputText" placeholder="Enter a word or sentence">
  <button onclick="reverseText()">Reverse</button>
  <div class="result" id="result"></div>

  <script>
    function reverseText() {
      const input = document.getElementById("inputText").value;
      if (!input.trim()) {
        document.getElementById("result").innerText = "Please enter a valid text!";
        return;
      }

      // Split into words, reverse each word, and join back
      const reversed = input
        .split(" ")              // Split sentence into words
        .map(word => word        // Reverse each word
          .split("")             // Split word into characters
          .reverse()             // Reverse the array of characters
          .join("")              // Join characters back into a string
        )
        .join(" ");              // Join reversed words into a sentence

      document.getElementById("result").innerText = `Reversed: ${reversed}`;
    }
  </script>
</body>
</html>
